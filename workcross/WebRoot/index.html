<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--For IE-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="./static/js/less-1.3.1.min.js" type="text/javascript"></script>
    <title>CrossWork</title>
    <link rel="stylesheet" href="./static/css/bootstrap.min.css">
    <style>
        #mainheader{
            height: 80px ;
            padding-top: 15px;
            background-color: #073648   ;
        }
        #mainlogo{
            color: #ffffff;
            font-size: 20px;
        }
        .onhover-dropdown:hover > ul.dropdown-menu {
            display:block;
        }
        .onhover-dropdown:hover {
            background-color: #073648;
        }
        .nav>li>a.white-font{
            color: #dddddd;
        }
         .navbar .nav>li.sep {
            border-left: 1px solid rgba(255,255,255,0.15);
            width: 1px;
            height: 14px;
            margin: 18px 5px;
        }
        .navbar-nav>li>a.highlight{
            background: #fff;
            color: #111;
            border-radius: 2px;
            -webkit-border-radius: 2px;
            -moz-border-radius: 2px;
            padding: 4px 12px;
            font-size: 11px;
            margin: 10px 0 5px 10px;
            text-transform: uppercase;
            border: 2px solid #fff;
            transition: .15s all ease;
        }
        body{
            background:url("./static/images/main2.jpg");
            background-repeat:no-repeat;
        }
        .main-container{
            /*margin-top: 80px;*/
        }
        #description{
        }
        .desc_font{
            font-family: "微软雅黑","Helvetica Neue", Helvetica, Arial, sans-serif;
            color: #ffffff;
            margin-top: 70px;
        }
    </style>
</head>
<body>
    <div id="mainheader" class="navbar navbar-inverse ">
        <div class="container" >
            <div class="navbar-header">
                <a class="navbar-brand" href="/" id="mainlogo">CrossWork</a>
            </div>
            <div class="collapse navbar-collapse" >
                <ul class="nav navbar-nav navbar-right">
                    <li><a class="white-font" href="">How it Works</a> </li>
                    <li><a class="white-font" href="">About us</a> </li>
                    <li class="sep"></li>
                    <li>
                        <a class="highlight" data-toggle="modal" href="#signup-modal" id="headerSignUpBtn">Sign Up</a>
                    </li>
                    <li>
                        <a class="white-font" href="">Sign In</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container main-container">
        <div class="row">
            <div class="col-md-8" id="description">
                <h1 class="desc_font text-left">快捷</h1>
                <h1 class="desc_font text-left">高效</h1>
                <h1 class="desc_font text-left">合作</h1>
            </div>
            <div class="col-md-3">

            </div>
        </div>
    </div>
<script src="./static/js/jquery-1.11.0.js"></script>
<!--<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>-->
<script src="./static/js/bootstrap.min.js"></script>
<script src="./static/js/sscr.js"></script>
<script>
    $('.onhover-dropdown').hover(
            function(){
                $(".onhover-dropdown").not(this).removeClass("open");
            },function(){}
    )
</script>
</body>

</html>
