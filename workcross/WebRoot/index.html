<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--For IE-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WorkCross</title>
    <link rel="stylesheet" href="./static/css/bootstrap.min.css">
    <link rel="stylesheet/less" href="./static/css/main.less">
    <script src="./static/js/less-1.3.1.min.js" type="text/javascript"></script>
    <style>
        #mainlogo {
            color: #84878a;
            font-size: 20px;
        }

        #mainlogo:hover {
            color: #ffffff;
            font-size: 20px;
        }

        .nav > li > a.white-font {
            color: #dddddd;
        }

        .navbar .nav > li.sep {
            border-left: 1px solid rgba(255, 255, 255, 0.15);
            width: 1px;
            height: 14px;
            margin: 18px 5px;
        }

        .navbar-nav > li > a.highlight {
            background: #fff;
            color: #111;
            border-radius: 2px;
            -webkit-border-radius: 2px;
            -moz-border-radius: 2px;
            padding: 4px 12px;
            font-size: 11px;
            margin: 10px 0 5px 10px;
            text-transform: uppercase;
            border: 2px solid #fff;
            transition: .15s all ease;
        }
        .main-container{
            background:url("./static/images/main.jpg");
            background-repeat:no-repeat;
            background-size: cover;
            padding-bottom: 70px;
        }
        #description{
            padding-top: 70px;
            font-size: 75px;
        }

        .desc_font {
            font-family: "微软雅黑", "Helvetica Neue", Helvetica, Arial, sans-serif;
            color: #ffffff;
            font-size: 75px;
        }
        .desc_small{
            font-family: "微软雅黑","Helvetica Neue", Helvetica, Arial, sans-serif;
            color: #ffffff;
            font-size: 27px;
        }

        #wel_title {
            text-align: center;
            font-family: "微软雅黑","Helvetica Neue", Helvetica, Arial, sans-serif;
            /*padding-top: 30px;*/
        }

        #des-main1 {
            margin-top: 50px;
        }

        .hpicon-contain {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            color: #ffffff;
            padding-top: 30px;
        }

        .hpicon-div {
            text-align: center;
        }

        .hpicon {
            font-size: 40px;
        }
        @media (max-width: 992px) {
            .des-container{
                display: none;
            }
        }
    </style>
</head>
<body>
<div id="mainheader" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/" id="mainlogo"><span class="glyphicon glyphicon-send"></span>&nbsp;&nbsp;WorkCross</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a class="white-font" href="">How it Works</a></li>
                <li><a class="white-font" href="">About us</a></li>
                <li class="sep"></li>
                <li>
                    <a class="highlight" data-toggle="modal" href="#signup-modal" id="headerSignUpBtn">Sign Up</a>
                </li>
                <li>
                    <a class="white-font" data-toggle="modal" href="#login-modal" id="headerLoginBtn">Sign In</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="main-container">
    <div class="" id="description">
        <p class="desc_font text-center">Work&nbsp;X</p>
        <p class="desc_small text-center">欢迎使用WorkX团队协作工工具,这是一个友好的</p>
        <p class="desc_small text-center">易于使用且没有学习成本的团队协作平台，在这里可以享受到合作的乐趣。</p>
    </div>
</div>
<div class="des-container">
    <div class="container">
        <h3 class="center-block" id="wel_title">
            <span>欢迎使用WorkCross</span>
        </h3>
        <div class="row" id="des-main1">
            <div class="col-md-2"></div>
            <div class="col-md-2 hpicon-div pull-left ">
                <div class="hpicon-contain fontcolor-bule">
                    <span class="hpicon glyphicon glyphicon-ok"></span>
                    <h3 class="font-set-fam" style="color: #000000;margin-top: 45px;">Efficiency</h3>
                </div>
            </div>
            <div class="col-md-2 hpicon-div">
                <div class="hpicon-contain fontcolor-green" style="margin-left: 13%">
                    <span class="hpicon glyphicon glyphicon-glass"></span>
                    <h3 class="font-set-fam" style="color: #000000;margin-top: 45px;">Help</h3>
                </div>
            </div>
            <div class="col-md-2 hpicon-div">
                <div class="hpicon-contain fontcolor-ori" style="margin-left: 26%">
                    <span class="hpicon glyphicon glyphicon-cloud-download"></span>
                    <h3 class="font-set-fam" style="color: #000000;margin-top: 45px;">Share</h3>
                </div>
            </div>
            <div class="col-md-2 hpicon-div">
                <div class="hpicon-contain fontcolor-red pull-right">
                    <span class="hpicon glyphicon glyphicon-tower"></span>
                    <h3 class="font-set-fam" style="color: #000000;margin-top: 45px;">Interactive</h3>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>
<div class="modal fade" id="signup-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <form class="modal-content" method="post" action="./Register" role="form">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">登录</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input class="form-control" type="text" name="username" placeholder="用户名"/>
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="邮箱"/>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="nickname" placeholder="昵称"/>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="密码"/>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password_rep" placeholder="重复密码"/>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">注册</button>
            </div>
        </form>
    </div>
</div>
<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <form class="modal-content" method="post" action="./Login" role="form">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title">登陆</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input class="form-control" type="text" name="username" placeholder="用户名"/>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="密码"/>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">登陆</button>
            </div>
        </form>
    </div>
</div>
<script src="./static/js/jquery-1.11.0.js"></script>
<!--<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>-->
<script src="./static/js/bootstrap.js"></script>
<script src="./static/js/sscr.js"></script>
<script></script>
</body>

</html>
